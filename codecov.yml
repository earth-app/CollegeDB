coverage:
  status:
    project:
      default:
        target: 70%
        threshold: 2%
    patch:
      default:
        target: 50%
        threshold: 5%

comment:
  layout: 'condensed_header, condensed_files, condensed_footer'
  require_changes: true

ignore:
  - 'test/**/*'
  - 'coverage/**/*'
  - '**/*.test.ts'
  - '**/*.spec.ts'
  - 'vitest.config.ts'
  - 'wrangler.toml'
  - 'examples/**/*'
  - 'dist/**/*'
  - 'demos/**/*'
